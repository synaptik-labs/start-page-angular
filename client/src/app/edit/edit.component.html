<app-topbar></app-topbar>
<div class="bookmarks-container">
  <ng-container *ngIf="loading">
    Loading...
  </ng-container>
  <ng-container *ngIf="!loading">
    <app-bookmarks *ngFor="let bookmarkGroup of bookmarkGroups" [(bookmarkGroup)]="bookmarkGroup" editing="true" (removeGroup)="doRemoveGroup(bookmarkGroup)"></app-bookmarks>
    <div class="add-container" (click)="clickAdd()">
      <mat-icon>add</mat-icon>
      <div>Add Group</div>
    </div>
  </ng-container>
</div>
