<div class="bookmark-container">
  <ng-container *ngIf="!editing">
    <h2 class="{{bookmarkGroup.color}}">{{bookmarkGroup.label}}</h2>
    <ul>
      <li *ngFor="let link of bookmarkGroup.links"><img src="{{link.icon}}" width="16" height="16">&nbsp;<a href="{{link.url}}" target="_blank">{{link.label}}</a></li>
    </ul>
  </ng-container>
  <div class="editable" *ngIf="editing">
    <div class="top-form-content">
      <div>{{bookmarkGroup.label}}</div>
      <button mat-mini-fab aria-label="Remove group icon" (click)="clickRemoveGroup()">
        <mat-icon>delete_forever</mat-icon>
      </button>
      <div>{{bookmarkGroup.color}}</div>
      <div>&nbsp;</div>
      <label>Links</label>
      <button mat-mini-fab aria-label="Add link icon" (click)="clickAddLink()">
        <mat-icon>insert_link</mat-icon>
      </button>
    </div>
    <ul *ngIf="bookmarkGroup.links.length > 0">
      <li class="link-row" *ngFor="let link of bookmarkGroup.links">
        <span class="link-data" (click)="clickEditLink(link)">
          <img src="{{link.icon}}" width="16" height="16">&nbsp;
          {{link.label}}
        </span>
        <mat-icon class="link-delete" (click)="clickRemoveLink(link)">remove</mat-icon>
      </li>
    </ul>
    <span *ngIf="bookmarkGroup.links.length === 0">
      No links yet!
    </span>
  </div>
</div>
