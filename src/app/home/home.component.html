<div class="bookmarks-container">
  <ng-container *ngIf="loading">
    Loading...
  </ng-container>
  <ng-container *ngIf="!loading">
		<app-bookmarks *ngFor="let bookmarks of bookmarkGroups" [bookmarks]="bookmarks"></app-bookmarks>
		<div class="noBookmarks" *ngIf="bookmarkGroups.length === 0">
			No bookmarks! Create some!
		</div>
  </ng-container>
</div>
